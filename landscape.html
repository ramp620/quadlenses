<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Landscape • QUADLENSES</title>
  <link rel="icon" href="assets/favicon.ico">
  <meta name="theme-color" content="#0b0c0e">
  <meta name="description" content="Landscape photography gallery">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap"
    rel="stylesheet"
  >
  <link rel="stylesheet" href="./styles.css">

  <!-- Mobile-first overrides -->
  <style>
    /* Container sizing & padding */
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    /* Fluid images */
    img {
      max-width: 100%;
      height: auto;
      display: block;
    }

    /* Header layout */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      padding: 1rem 0;
    }
    .brand,
    .tagline {
      margin: 0.25rem 0;
    }

    /* Primary navigation */
    .nav-list {
      display: flex;
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .nav-link {
      padding: 0.5rem 1rem;
      display: block;
    }

    /* Gallery grid */
    .gallery.grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    /* Mobile breakpoint */
    @media (max-width: 600px) {
      header {
        flex-direction: column;
        text-align: center;
      }
      .nav-list {
        flex-direction: column;
        width: 100%;
      }
      .nav-link {
        padding: 1rem;
      }
      .gallery.grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- Header -->
    <header class="header" role="banner">
      <div>
        <div class="brand">QUADLENSES</div>
        <div class="tagline">Photography portfolio</div>
      </div>
      <nav class="nav" aria-label="Primary navigation">
        <ul class="nav-list">
          <li><a href="index.html" class="nav-link">Home</a></li>
          <li><a href="about.html" class="nav-link">About</a></li>
          <li><a href="contact.html" class="nav-link">Contact</a></li>
          <li><a href="landscape.html" class="nav-link" aria-current="page">Landscape</a></li>
          <li><a href="portrait.html" class="nav-link">Portrait</a></li>
          <li><a href="street.html" class="nav-link">Street</a></li>
        </ul>
      </nav>
    </header>

    <!-- Gallery Content -->
    <main id="main-content">
      <section class="post">
        <h1 class="title">Landscape</h1>
        <div class="content">
          <section class="gallery grid" aria-label="Landscape gallery">
            <img
              src="http://images.squarespace-cdn.com/content/v1/5e37768c12415b5655debedc/1581178006023-TKMJ7RIPGRGEXFZD49YW/IG-181855.jpg"
              alt="Mountain vista at sunrise"
              data-lightbox
              loading="lazy"
            >
            <img
              src="http://images.squarespace-cdn.com/content/v1/5e37768c12415b5655debedc/1581177919969-BLQ4YMRBDA9H8JJEYOEL/IG-00648.jpg"
              alt="Rolling hills under cloudy skies"
              data-lightbox
              loading="lazy"
            >
            <img
              src="http://images.squarespace-cdn.com/content/v1/5e37768c12415b5655debedc/1581177813703-ZDZZQ35MHI3HMPJFGGUG/IG-150844.jpg"
              alt="Forest path framed by tall pines"
              data-lightbox
              loading="lazy"
            >
            <img
              src="http://images.squarespace-cdn.com/content/v1/5e37768c12415b5655debedc/1581481955099-WUIQHBX47MRFTQ3NYF7E/IG-01344.jpg"
              alt="Lone tree silhouette at dusk"
              data-lightbox
              loading="lazy"
            >
          </section>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="footer" role="contentinfo">
      <p>© 2025 QUADLENSES.</p>
    </footer>
  </div>

  <!-- Lightbox Backdrop -->
  <div class="lightbox-backdrop" aria-hidden="true">
    <button class="lightbox-close" aria-label="Close image">×</button>
    <img class="lightbox-img" src="" alt="">
  </div>

  <script src="assets/lightbox.js"></script>
</body>
</html>
